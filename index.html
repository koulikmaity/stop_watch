<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="time">
            <span class="times"id="hour">00</span>
            <span class="text">Hr</span>
            <span class="times" id="min">00</span>
            <span class="text">Min</span>
            <span class="times" id="sec">00</span>
            <span class="text">Sec</span>
            <span class="times" id="count">00</span>
        </div>
        <div id="btn_container">
            <button class="btn" id="start" onclick="start()" >start</button>
            <button class="btn" id="stop" onclick="stop()" >stop</button>
            <button class="btn" id="restart" onclick="restart()" >restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
